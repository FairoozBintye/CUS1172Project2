<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dynamic.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>My To-Do List </h2>
            <form id="taskForm">
                <div class="taskTitle">
                    <input type="text" id="input-box" placeholder="Add a New Task" required>           
                </div>
            
                <label class="taskPriority">Priority:</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br><br>

                <label class="taskStatus">Status:</label>
                <label><input type="radio" name="taskStatus" value="pending" > Pending</label>
                <label><input type="radio" name="taskStatus" value="completed" > Completed</label><br><br>

                <input type="submit" value="Add Task">
            </form>

            <ul id="taskList"></ul>
        </div>      
    </div>

    <script src="script.js"></script>
</body>
</html>
